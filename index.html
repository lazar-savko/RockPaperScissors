<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "top">
        <div id = "header">
            <div id = "title">
                <h1 class = "textTitle">ROCK</h1>
                <h1 class = "textTitle">PAPER</h1>
                <h1 class = "textTitle">SCISSORS</h1>
            </div>
            <div id = "whiteScore">
                <h3 id = "textScore">SCORE</h3>
                <h1 id = "score">0</h1>
            </div>
        </div>
    </div>
    <div id = "result">
        <div id = "l" class = "left">
            <img id = "enemyImage" class = "images" src = "public/Rock.png" alt = "rock">
        </div>
        <h1 id = "whoWon">WIN</h1>
        <div id = "r" class = "right">
            <img id = "resultImage" class = "images" src = "public/Paper.png" alt = "paper">
        </div>
    </div>
    <div id = "bottom">
        <div id = "middleBottom">
            <div id = "rock" class = "choice">
                <img class = "images" src = "public/Rock.png" alt = "rock">

            </div>
            <div id = "paper" class = "choice">
                <img class = "images" src = "public/Paper.png" alt = "paper">
            </div>
            <div id = "scissors" class = "choice">
                <img class = "images" src = "public/Scissors.png" alt = "Scissors">
            </div>
        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
